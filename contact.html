<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Smart Sphere Contact Us</title>
</head>
<body id="contact-bkgd">
    <header class="header-page">

        <nav>
            <a href="#" id="menu-list"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>Smart Sphere</h1>
        <img src="images/shopping-bag.png" alt="Shopping Cart Icon" width="32" height="32">
    </header>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <div class="box">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter Your Name">
        </div>

        <div class="box">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email Address">
        </div>

        <div class="box">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="box">
            <label for="message">Message</label>
            <textarea id="message"></textarea>
        </div>
        <button class="btnSubmit" id="btnSubmit">SUBMIT</button>
    </section>

    <section class="newsletter">
        <h2>5% Discount on Your First Purchase!<br>Subscribe to our newsletter.</h2>
        <input type="email" name="email" placeholder="Your email address">
        <button class="newsletter-subscribe">Subscribe</button>
    </section>


    <footer class="footer-page">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <p>Follow Us</p>
        <ul class="follow-us">
            <li><a><img src="images/facebook.png" alt="facebook icon" width="32" height="32"></a></li>
            <li><a><img src="images/instagram.png" alt="instagram icon" width="32" height="32"></a></li>
            <li><a><img src="images/twitter-alt.png" alt="twitter icon" width="32" height="32"></a></li>
            <li><a><img src="images/linkedin.png" alt="linkedin icon" width="32" height="32"></a></li> 
        </ul>
    </footer>
    
</body>
</html>
